<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webshop Demo</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script type="module" src="./script/app.js"></script>
</head>
<body>
	<h1>Webshop Demo</h1>

	<section>
		<h2>Products</h2>
		<form action="" class="add-product-form">
			<h1>Add new product</h1>
			<div>
				<label for="image">Image-URL:</label>
				<input class="add-product-image" type="text" placeholder="image-URL" id="image">
			</div>
			<div>
				<label for="name">Name:</label>
				<input class="add-product-name" type="text" placeholder="Name" id="name">
			</div>
			<div>
				<label for="price">Price:</label>
				<input class="add-product-price" type="text" placeholder="Price" id="price">
			</div>
			<div>
				<label for="stock">In stock</label>
				<input class="add-product-in-stock" type="text" placeholder="In stock" id="stock">
			</div>
			<button id="add-new-product-btn">Add</button>
		</form>
		<input type="text" placeholder="Search products" class="search-product-input">
		<div class="product-list">

		</div>
	</section>
	<section>
		<h2>Shopping Cart</h2>
		<div class="cart-list">

		</div>
	</section>
	<section>
		<h2>Users</h2>
		<input type="text" class="search-user-input" placeholder="search users">
		<div class="user-list">

		</div>
		<div class="edit-overlay">
			<form class="edit-user-form">
				<div>
					<label for="edit-username">Name</label>
					<input type="text" class="edit-username">
				</div>
				<div>
					<label for="edit-admin">Admin? (true or false)</label>
					<input type="text" class="edit-admin">
				</div>
				<div>
					<button type ="submit" class="submit-edit">Submit</button>
					<button class="close-edit">Close</button>
				</div>
			</form>
		</div>
	</section>




	
</body>
</html>
